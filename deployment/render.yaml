services:
  - type: web
    name: mern-bug-tracker-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_PRODUCTION_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
